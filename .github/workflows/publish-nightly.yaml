name: Publish Nightly to npm

on:
    pull_request:
        branches:
            - nightly

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GH_TOKEN }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: yarn

            - name: Bump version
              run: |
                  git config --global user.name ${{ secrets.GH_USER }}
                  git config --global user.email ${{ secrets.GH_EMAIL }}
                  git config --global credential.helper "store --file=.git-credentials"
                  echo "https://${{ secrets.GH_TOKEN }}@github.com" > .git-credentials
                  yarn version --patch
                  git add .
                  git commit -m "Bump version"
                  git pull origin nightly --rebase
                  git push origin HEAD:nightly

            - name: Clean build artifacts
              run: yarn clean

            - name: Version bump (prerelease)
              run: |
                  yarn version --prerelease --preid=nightly

            - name: Publish to npm (nightly)
              run: yarn publish --tag nightly
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
