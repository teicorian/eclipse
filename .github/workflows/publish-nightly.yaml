name: Publish Nightly to npm

on:
    push:
        branches:
            - nightly
    pull_request:
        branches:
            - nightly

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: yarn

            - name: Clean build artifacts
              run: yarn clean

            - name: Version bump (prerelease)
              run: |
                  git config --global user.email "tj@teicor.com"
                  git config --global user.name "TJ Bredemeyer"
                  yarn version --prerelease --preid=nightly

            - name: Publish to npm (nightly)
              run: yar
