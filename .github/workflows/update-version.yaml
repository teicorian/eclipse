name: Bump Version and Commit

on:
    push:
        branches-ignore:
            - master
            - nightly

jobs:
    bump-version:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: yarn

            - name: Bump version
              run: |
                  yarn version --patch
                  git push
